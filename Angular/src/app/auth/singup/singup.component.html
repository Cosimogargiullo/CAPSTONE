<form class="contaier d-flex justify-content-center m-5 align-items-center" action="POST" method="post"
  #singupForm="ngForm" (ngSubmit)="onSubmit(singupForm.value)">

  <!-- MODALE -->

  <div id="submitForm" class="card align-items-center p-4">
    <h3>Sing Up</h3>
    <p id="i" class="d-none text-danger">User already exist</p>

    <div id="modal" class="z-3 text-center d-none">
      <p>You've signed in correctly, lets login! </p>
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>

    <div class="d-flex flex-column flex-md-row flex-wrap justify-content-md-evenly">
      <div class="inputBox">
        <p class="text-danger" *ngIf="name.touched && name.invalid"><strong>Fill the field!</strong></p>
        <input [ngClass]="{'redBorder': name.touched && name.invalid}" id="name" type="text" #name="ngModel" name="name"
          ngModel required="required" placeholder="Name">
        <span>Name</span>
      </div>

      <div class="inputBox col-md-5">
        <p class="text-danger" *ngIf="surname.touched && surname.invalid"><strong>Fill the field!</strong></p>
        <input [ngClass]="{'redBorder': surname.touched && surname.invalid}" id="surname" type="text" #surname="ngModel"
          ngModel name="surname" required="required" placeholder="Surame">
        <span>Surame</span>
      </div>

      <div class="inputBox col-md-5">
        <p class="text-danger" *ngIf="email.touched && email.invalid"><strong>Insert a valid email!</strong></p>
        <input [ngClass]="{'redBorder': email.touched && email.invalid}" id="email" type="email" #email="ngModel"
          ngModel name="email" required="required" placeholder="Email"
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
        <span>Email</span>
      </div>

      <div class="inputBox col-md-5">
        <p class="text-danger" *ngIf="username.touched && username.invalid"><strong>Fill the field!</strong></p>
        <input [ngClass]="{'redBorder': username.touched && username.invalid}" id="username" type="text"
          #username="ngModel" ngModel name="username" required="required" placeholder="Username">
        <span>Username</span>
      </div>

      <div class="inputBox col-md-5">
        <p class="text-danger" *ngIf="password.touched  && password.invalid"><strong>Digit at least 8 charts, a capital
            case, a number and a special chart!</strong></p>
        <input [ngClass]="{'redBorder': password.touched && password.invalid}" id="password" type="password"
          autocomplete="off" #password="ngModel" ngModel name="password" required="required" placeholder="Password"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
        <span>Password</span>
        <div class="d-flex justify-content-end mt-1">
        </div>

      </div>

    </div>

    <button type="submit" [disabled]="!singupForm.valid">Sing Up</button>
    <p class="d-flex pt-2">Already signed up? <a [routerLink]="['/guest/login']" class="nav-link ps-2"> Login</a></p>

  </div>
</form>
