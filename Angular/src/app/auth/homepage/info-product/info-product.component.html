<div class="mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-6">
          <div class="images p-3">
            <div class="text-center p-4"> <img id="main-image" src={{product?.img}} width="250" />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="product p-4">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <button [routerLink]="['/']"><i class="fa fa-long-arrow-left"
                    [routerLink]="['/guest']"></i>
                  <span class="ms-1"> Back</span>
                </button></div>
            </div>
            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{shop?.shopName}}</span>
              <h5 class="text-uppercase">{{product?.title}}</h5>
              <div class="price d-flex flex-row align-items-center"> <span class="act-price">$ {{product?.price}}</span>
              </div>
            </div>
            <p class="about">{{product?.description}}</p>
            <div class="mt-4 align-items-center">
              <div *ngIf="!logged">
                <button [routerLink]="['/guest/login']">Login</button>
              </div>
              <ul *ngIf="logged" class="list-unstyled d-flex">
                <li class="me-3 d-flex">
                  <div>
                    <button type="submit" class="me-2" (click)="add(product?.id)">add</button>
                  </div>
                  <div class="d-flex flex-row">
                    <div class="d-flex flex-row">
                      <button class="qtyBtn me-1"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i class="fas fa-minus"></i>
                      </button>
                      <input #qty id="form1" class="qtyBtn me-1" min="0" name="quantity" value="1" type="number" />
                      <button class="qtyBtn" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
